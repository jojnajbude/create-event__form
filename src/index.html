<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create event</title>
  <link rel="stylesheet" href="styles/style.css">

  <style> 
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap'); 
  </style>

  <script src="./script/index.js" defer></script>
</head>

<body>
  <header class="header">
    <div class="header__menu-burger">
      <img
        src="./images/menu berger.svg"
        alt="burger"
      >
    </div>

    <nav class="header__nav nav nav--desktop">
      <ul class="nav__list">
        <li class="nav__item nav__item--active">
          Мероприятия
        </li>

        <li class="nav__item">Товары</li>
        
        <li class="nav__item">Клиенты</li>
      </ul>
    </nav>

    <div class="header__user-info">
      <div class="header__user">
        <img
          class="header__user-photo"
          src="./images/user.png"
          alt="user-photo"
        >

        <p>admin@okguru.com</p>
      </div>
      <button class="header__logout">
        <img src="./images/user-exit.svg" alt="log out">
      </button>
    </div>
  </header>

  <main class="main">
    <h1 class="main__title">Создание мероприятия</h1>

    <div class="main__form-container">
      <form
        action="/"
        method="get"
        class="main__form form"
      >
        <div class="form__content">
          <div class="form__desktop-block">
            <div class="form__input-container">
              <label
                for="event-name"
                class="form__label"
              >
                Название мероприятия
              </label>
    
              <input
                class="form__input"
                type="text"
                placeholder="Введите название"
                id="event-name"
              >
            </div>
    
            <div class="form__input-container">
              <label
                for="event-speaker"
                class="form__label"
              >
                Имя ведущего
              </label>
    
              <input
                class="form__input"
                type="text"
                placeholder="Введите имя"
                id="event-speaker"
              >
            </div>
    
            <div class="form__input-container">
              <label
                class="form__label"
              >
                Название мероприятия
              </label>
    
              <div class="form__date-time-container">
                <input
                  class="form__input"
                  type="date"
                  placeholder="Введите название"
                  id="event-name"
                >
    
                <input
                  class="form__input"
                  type="time"
                  placeholder="Введите название"
                  id="event-name"
                >
              </div>
            </div>
    
            <div class="form__input-container">
              <label
                for="youtube-link"
                class="form__label"
              >
                Ссылка на YouTube трансляцию
              </label>
    
              <input
                class="form__input"
                type="text"
                placeholder="Вставтье ссылку"
                id="youtube-link"
              >
            </div>
    
            <div class="form__input-container">
              <label
                for="link-none"
                class="form__label"
              >
                Ссылка на заглушку
              </label>
    
              <input
                class="form__input"
                type="text"
                placeholder="Вставтье ссылку"
                id="link-none"
              >
            </div>
    
            <div class="form__input-container">
              <label
                for="button-link"
                class="form__label"
              >
                Внешняя кнопка (ссылка)
              </label>
    
              <input
                class="form__input"
                type="text"
                placeholder="Вставтье ссылку"
                id="button-link"
              >
            </div>
          </div>
  
          <div class="form__desktop-block">
            <div class="form__input-container">
              <label
                class="form__label"
              >
                Доступ к мероприятию:
              </label>
    
              <fieldset class="form__fieldset">
                <label class="form__label form__label--container-radio">
                  По паролям
                  <input
                    class=""
                    type="radio"
                    id="by-passwords"
                    name="radio"
                  >
                  <span class="form__radiomark"></span>
                </label>
    
                <label class="form__label form__label--container-radio">
                  Открытый
                  <input
                    class=""
                    type="radio"
                    id="by-open"
                    name="radio"
                  >
                  <span class="form__radiomark"></span>
                </label>
              </fieldset>
                
            </div>
    
            <div class="form__input-container form__input-container--switch">
              <span class="switch__title">
                Чат при запуске мероприятия
              </span>
              <label class="switch">
                <input
                  type="checkbox"
                  name="chat"
                  id="chat"
                  class="switch__input"
                >
                <span class="switch__slider"></span>
              </label>
            </div>
    
            <div class="form__input-container form__input-container--switch">
              <span class="switch__title">
                Кликабельные ссылки от пользователей в чате
              </span>
              <label class="switch">
                <input
                  type="checkbox"
                  name="chat"
                  id="chat"
                  class="switch__input"
                >
                <span class="switch__slider"></span>
              </label>
            </div>
    
            <div class="form__input-container form__input-container--switch">
              <span class="switch__title">
                Корзина
              </span>
              <label class="switch">
                <input
                  type="checkbox"
                  name="chat"
                  id="chat"
                  class="switch__input"
                >
                <span class="switch__slider"></span>
              </label>
            </div>
    
            <div class="form__input-container">
              <label
                for="presentation"
                class="form__label form__label--file"
              >
                <span class="form__label--title">Презентация:</span>
    
                <input
                  type="file"
                  name="presentation"
                  id="presentation"
                  class="form__file-input"
                >
                <span class="form__input-button">
                  <span>Загрузить PDF</span>
                  <img
                    src="./images/download-icon.svg"
                    alt=""
                  >
                </span>
              </label>
            </div>
    
            <div class="form__input-container">
              <label
                class="form__label"
              >
                Доступ к мероприятию:
              </label>
    
              <fieldset class="form__fieldset">
                <label class="form__label form__label--container-check">
                  Фамилия
                  <input
                    type="checkbox"
                    id="by-passwords"
                    name="radio"
                  >
                  <span class="form__checkmark"></span>
                </label>
    
                <label class="form__label form__label--container-check">
                  Город
                  <input
                    type="checkbox"
                    id="by-open"
                    name="radio"
                  >
                  <span class="form__checkmark"></span>
                </label>
    
                <label class="form__label form__label--container-check">
                  <span class="lower-Popino-weight">Email</span>
                  <input
                    type="checkbox"
                    id="by-open"
                    name="radio"
                  >
                  <span class="form__checkmark"> </span>
                </label>
              </fieldset>
                
            </div>
          </div>
        </div>

        
        <button
          type="submit"
          class="button button--primary form__submit-button"
        >
          Сохранить
        </button>
      </form>
    </div>

    <div class="main__watermark watermark">
      Trade Broadcast 2022 ©
    </div>
  </main>
</body>

</html>
